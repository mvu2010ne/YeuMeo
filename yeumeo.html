<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Y√™u M√®o üíó</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffd1dc, #ffe6f0);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .heart {
      font-size: 120px;
      animation: beat 1s infinite alternate;
      margin-top: 40px;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .btns {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: black;
      position: relative;
    }

    #loveText {
      font-size: 2.2rem;
      margin-top: 30px;
      color: #d10068;
      display: none;
      font-weight: bold;
      animation: appear 1s ease-in;
    }

    @keyframes appear {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .falling-name {
      position: absolute;
      color: #ff1493;
      animation: fall 5s linear infinite;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      font-family: 'Arial', sans-serif;
    }

    @keyframes fall {
      0% { top: -5%; opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    .avatar {
      position: absolute;
      top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    #avt1 { left: 20px; }
    #avt2 { right: 20px; }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- AVATARS -->
  <img id="avt1" class="avatar" src="https://f21-zpc.zdn.vn/jxl/1123880515731010045/e9038e82e535536b0a24.jxl" />
  <img id="avt2" class="avatar" src="https://f13-zpc.zdn.vn/jxl/8542089503910349678/7f1e51ba370d8153d81c.jxl" />

  <!-- TR√ÅI TIM -->
  <div class="heart">üíó</div>

  <!-- N√öT -->
  <div class="btns">
    <button id="yes">C√≥</button>
    <button id="no">Kh√¥ng</button>
  </div>

  <!-- T·ªé T√åNH -->
  <div id="loveText">Anh Y√™u Em Nhi·ªÅu L·∫Øm M√®o √Ä üíû</div>

  <!-- NH·∫†C -->
  <audio id="music" autoplay loop>
    <source src="https://voice-aac-dl.zdn.vn/108328113511410170/13f18757a723497d1032.aac" type="audio/aac">
  </audio>

  <!-- SCRIPT -->
  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const loveText = document.getElementById('loveText');

    // NO ch·∫°y tr·ªën
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES ‚Üí t·ªè t√¨nh + t√™n r∆°i
    yesBtn.addEventListener('click', () => {
      loveText.style.display = 'block';
      startFallingNames();
    });

    // T√™n r∆°i: Minh V≈© üíó Meo
    function startFallingNames() {
      setInterval(() => {
        const name = document.createElement('div');
        name.classList.add('falling-name');
        name.textContent = 'Minh V≈© üíó Meo';
        name.style.left = Math.random() * window.innerWidth + 'px';
        const size = Math.random() > 0.5 ? '20px' : '32px';
        name.style.fontSize = size;
        document.body.appendChild(name);

        setTimeout(() => {
          name.remove();
        }, 6000);
      }, 250);
    }

    // T·ª± ph√°t nh·∫°c
    window.addEventListener("load", () => {
      const music = document.getElementById("music");
      music.play().catch(() => {
        // M·ªôt s·ªë tr√¨nh duy·ªát ch·∫∑n autoplay, x·ª≠ l√Ω n·∫øu c·∫ßn
        console.log("T·ª± ph√°t nh·∫°c b·ªã ch·∫∑n.");
      });
    });
  </script>

</body>
</html>
